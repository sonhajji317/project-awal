<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuy University Sesi 6</title>
</head>
<body>
    <div class="conatiner">
        <nav>
            <a href="/">Home</a>
            <a onclick="darkMode()">Mode</a>
        </nav>
    <h1>SESI 6 CUY UNIVERSITY</h1>
    </div>
    <!-- initializing function script -->
    <script>
        let body = document.body;

        const darkLimit = 5;
        let darkCounter = 0;
        

        function darkMode(){
            if(darkCounter == darkLimit) {
                console.log('jatah dark mode anda habis')
                return;
            }

            darkCounter += 1;
            let darkRemainingLeft = darkLimit - darkCounter;

            console.log('darkMode di klik sebanyak:', darkCounter);
            console.log('kesempatan anda:', darkRemainingLeft);
            body.classList.toggle("dark");
        }
    </script>
</body>
</html>
